<app-dashboard></app-dashboard>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="imageURL">
        <th class="text-cart" mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let product"> <img [src]="product.imageURL" /> </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th class="text-cart" mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let product;">
             <div class="title">{{product.title}}</div>
             <a class="remove-button" (click)="remove(product)" href="/cart"> Remove </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="text-cart" mat-header-cell *matHeaderCellDef> Price </th>
      <td class="text-cart" mat-cell *matCellDef="let product"> {{"$" + product.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <th class="text-cart" mat-header-cell *matHeaderCellDef> Quantity </th>
      <td class="text-cart" mat-cell *matCellDef="let product; let i = index;">
        <div class="wrapper">
            <button class="plusminus" (click)="handleMinus(product)">-</button>
            <input type="number" class="num" value="0" [(ngModel)]="product.quantity" />
            <button class="plusminus" (click)="handlePlus(product)">+</button>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="total">
      <th class="text-cart" mat-header-cell *matHeaderCellDef> Total </th>
      <td class="text-cart" mat-cell *matCellDef="let product"> {{"$" + product.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="sub-total">
    <div class="checkoutBtn" >
        <button type="button" class = "checkoutBtnText" (click)="onCheckout()">
                Checkout 
        </button>
    </div> 
    <div class="sub-total-text">$9.99</div>
    <div class="sub-total-price">Sub-total</div>
  </div>
