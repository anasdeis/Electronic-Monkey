
<div class="card shadow">
    <img class="bd-placeholder-img card-img-top" width="100%" height="200" [src]="retrievedImage" />

    <div class="card-body">
    <h5 class="card-title">{{productItem.title}}</h5>
      <p class="card-text">
        <strong>{{ productItem.price | currency:'CAD' }}</strong>
      </p>
      <p class="card-text">{{ productItem.description | slice: 0:80 }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-success">View</button>
          <button type="button" class="btn btn-sm btn-outline-primary">Add to Cart</button>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
